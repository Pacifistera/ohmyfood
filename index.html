<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oh my food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Shrikhand&display=swap" rel="stylesheet">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
   
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="main-container">
      <header>
          <div class="logo">
              <p><a href="#">ohmyfood</a></p>
              
          </div>
          <div class="localisation">
              <p><i class="fa-solid fa-location-dot"></i> Paris, Belleville</p>

          </div>
      </header>
      <main>
        <section class="intro">
        
          <h2>Réservez le menu qui vous convient</h2>
          <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
          <button class="button">Explorer nos restaurants</button>
          
        </section>
        <section class="fonctionnement">
          <h2>Fonctionnement</h2>
            <ol>
              <li>
                <i class="fa-solid fa-mobile-screen-button"></i>Choisissez un restaurant 
              </li>
              <li>
                <i class="fa-solid fa-list-ul"></i></i>Composez votre menu
              </li>
              <li>
                <i class="fa-solid fa-solid--violet fa-store"></i>Dégustez au restaurant
              </li>
            </ol>
        </section>
        <section class="restaurant">
          <h2>Restaurants</h2>
            <div class="restaurant-cards">
              
                <article class="card">
                  <img src="/images/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="Entrée gourmande du restaurant">
                    <div class="card-content">
                      <h3 class="card-titre">La palette du goût</h3>
                      <p class="card-texte">Ménilmontant</p>
                      <p><i class="fa-regular fa-heart"></i></p>
                    </div>
                      
                    
            </article>
        
        </div>  

        </section>
      </main>
    </div>


<footer>
</footer>
</body>
</html>
